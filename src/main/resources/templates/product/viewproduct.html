<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Happy Lunch Management</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link href="../assets/css/main.css" rel="stylesheet" th:href="@{/assets/css/main.css}" />

    <link rel="shortcut icon" href="images/ico/happy-lunch.ico" th:href="@{/assets/css/font-awesome.css}" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/images/ico/apple-touch-icon-144-precomposed.png" th:href="@{/assets/images/ico/apple-touch-icon-144-precomposed.png}" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/images/ico/apple-touch-icon-114-precomposed.png" th:href="@{/assets/images/ico/apple-touch-icon-114-precomposed.png}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/images/ico/apple-touch-icon-72-precomposed.png" th:href="@{/assets/images/ico/apple-touch-icon-72-precomposed.png}" />
    <link rel="apple-touch-icon-precomposed" href="../assets/images/ico/apple-touch-icon-57-precomposed.png" th:href="@{/assets/images/ico/apple-touch-icon-57-precomposed.png}" />
</head>
<body>
<header id="header">
    <nav id="main-menu" class="navbar navbar-default navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img src="../assets/images/logo.png" alt="logo" /></a>
            </div>

            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li class="scroll active"><a href="/administration">Home</a></li>
                    <li class="scroll"><a id="menu_product" href="/category/view">Manage Category</a></li>
                    <li class="scroll"><a href="/product/view">Manage Product</a></li>
                    <li class="scroll"><a href="/customer/order/view">Manage Customer Order</a></li>
                </ul>
            </div>
        </div><!--/.container-->
    </nav><!--/nav-->
</header><!--/header-->

<div class="container">
    <div class="row" th:if="${product}">
        <form action="#" th:action="@{/product/add}" th:object="${product}" method="post">
            <table border="0">
                <tr>
                    <td colspan="2" align="center"><h2>Product Form</h2></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input id="id" type="hidden" th:field="*{id}"/><input id="name" type="text" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input id="desc" type="text" th:field="*{description}"/></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input id="price" type="number" th:field="*{price}"/></td>
                </tr>
                <tr>
                    <td>Images Path:</td>
                    <td><input id="img" type="text" th:field="*{image}"/></td>
                </tr>
                <tr>
                    <td>Available: </td>
                    <td>
                        <input type="checkbox" th:field="*{status}" th:value="${status}" th:checked="${status}" />
                    </td>
                </tr>
                <tr>
                    <td>Category: </td>
                    <td>
                        <select name="category">
                            <option th:each="choice : ${categories}"
                                    th:value="${choice.id}"
                                    th:text="${choice.name}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input class="btn btn-primary btn-sm" type="submit" name="Submit" value="Save"/></td>
                    <td th:unless="${products}"><a class="btn btn-primary btn-sm" href="/product/view">Back</a></td>
                </tr>

            </table>
        </form>
    </div>
    <div class="row" th:if="${#lists.isEmpty(products) and product.id == null}">
        <p class="style1">Init Data : <a class="btn btn-primary btn-sm" href="/init">Create</a></p>
    </div>
    <div class="row" th:if="${products}">
        <table class="table table-striped">
            <th>
            <td>Id</td>
            <td>Name</td>
            <td>Description</td>
            <td>Price</td>
            <td>Available</td>
            <td>Image Path</td>
            <td>Date Updated</td>
            <td>Edit</td>
            <td>Delete</td>
            </th>
            <tr th:each="pro : ${products}">
                <td></td>
                <td th:text="${pro.id}" ></td>
                <td th:text="${pro.name}" ></td>
                <td th:text="${pro.description}" ></td>
                <td th:text="${pro.price}" ></td>
                <td th:text="${pro.status}" ></td>
                <td th:text="${pro.image}" ></td>
                <td th:text="${pro.lastUpdate}" ></td>
                <td>
                    <form action="#" th:action="@{'/product/edit/{id}'(id=${pro.id})}" th:method="get" >
                        <button type="submit" id="submitButton"> Edit</button>
                    </form>
                </td>
                <td>
                    <form action="#" th:action="@{'/product/delete/{id}'(id=${pro.id})}" th:method="delete" >
                        <button type="submit" id="submitButton"> Delete</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
